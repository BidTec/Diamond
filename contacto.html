<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>

    <!--Enlace a hoja de Normalize-->
    <!--<link rel="stylesheet" href="css/normalize.css">-->

    <!--Enlace a hoja de Estilo-->
    <link rel="stylesheet" href="./css/stylecontact.css">

    <!--Enlace Fuentes tipograficas Google Fonts(Roboto)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">    

</head>
<body>
    <!--Header-->
    <header>
        <section class="wrapper">
            <nav>
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="#">Cotizar</a></li>
                </ul>
          </nav>
        </section>
    </header>      
    <!---->
    <div class="contactUs">
        <div class="title">
            <h2>CONT√ÅCTENOS</h2>
        </div>
        <div class="box">
            <!--contact box-->
            <div class="contact form">
                <h3>Enviar un Mensaje</h3>
                <form action="">
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>Nombre</span>
                                <input type="text" placeholder="Escriba su Nombre">
                            </div>
                            <div class="inputBox">
                                <span>Apellido</span>
                                <input type="text" placeholder="Escriba su Apellido">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="nombrecorreo@servicio.com">
                            </div>
                            <div class="inputBox">
                                <span>Telefono</span>
                                <input type="text" placeholder="+00506 55 55 55 55">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Mensaje</span>
                                <textarea placeholder="Escriba aqui su Mensaje"></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Enviar">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <!--info box-->
            <div class="contact info">
                <h3>Informacion de Contacto</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Guanacaste, Liberia <br>COSTA RICA</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:DiamondICE@email.com">DiamondICE@email.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="Phone:+00506 55 55 55 55">+00506 55 55 55 55</a>
                    </div>
                    <!--Redes Sociales-->
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
                    </ul>
                </div>
            </div>
            <!--map box-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62741.65522536192!2d-85.47419153117086!3d10.629625419557264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f757d2a8a1c08e5%3A0xb2f8a494fb368393!2sProvincia%20de%20Guanacaste%2C%20Liberia!5e0!3m2!1ses!2scr!4v1646625615964!5m2!1ses!2scr" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <!--Script Iconos-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
